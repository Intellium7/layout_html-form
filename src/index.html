<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
          autocomplete="off">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form-field">Surname:
          <input type="text" name="attribute">
        </label>
        <label class="form-field">Name:
          <input type="text" name="attribute">
        </label>
        <label class="form-field">How old are You?
          <input
          type="number"
          name="attribute"
          value="12" required
          min="1" max="100"
          >
        </label>
        <label class="form-field">Full date of birth:
          <input
          type="date"
          name="attribute"
          placeholder="mm/mm/yyy"
          required
          >
        </label>
        <label class="form-field">I accept the term of the agreement:
          <input
          type="checkbox"
          name="attribute"
          required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form-field">E-mail:
          <input
          type="email"
          name="attribute"
          placeholder="email@example.com"
          required
          >
        </label>
        <label class="form-field">Password:
          <input
          type="password"
          name="attribute"
          minlength="5"
          maxlength="20"
          required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">Do you love cats?
          <input
          type="radio"
          name="attribute"
          required
          checked
          >
          Yes
          <input
          type="radio"
          name="attribute"
          required
          >
          No
        </label>
        <label class="form-field">What is your favorite color?
          <input
          type="color"
          name="attribute"
          >
        </label>
        <label class="form-field">What time do you go to bed?
          <input
          type="time"
          name="attribute"
          >
        </label>
        <label class="form-field">What are you favorite brand of cars?
          <select name="attribute" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option disabled></option>
          </select>
        </label>
        <label class="form-field">How do you rate our work?
          <input
          type="range"
          value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">Comments</label>
        <textarea name="attribute">
        </textarea>
        <label class="form-field">Would you recommend us?
          <select name="attribute">
            <option selected disabled></option>
            <option >Yes</option>
            <option >No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
